<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FastAPI Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FastAPI CRUD Frontend</h1>

  <div class="tabs">
    <button class="tab-button active" data-tab="clients">Clients</button>
    <button class="tab-button" data-tab="deals">Deals</button>
    <button class="tab-button" data-tab="users">Users</button>
  </div>

  <!-- Clients Tab -->
  <div class="tab-content active" id="clients-tab">
    <h2>Clients</h2>
    <table id="clients-table">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="create-client-form">
      <h3>Add Client</h3>
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Add Client</button>
    </form>
    <div id="update-client-form-container" style="display:none;">
      <h3>Update Client</h3>
      <form id="update-client-form">
        <input type="hidden" name="id">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="phone" placeholder="Phone">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Update Client</button>
        <button type="button" id="cancel-update-client">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Deals Tab -->
  <div class="tab-content" id="deals-tab">
    <h2>Deals</h2>
    <table id="deals-table">
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Amount</th><th>Status</th><th>Client ID</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="create-deal-form">
      <h3>Add Deal</h3>
      <input type="text" name="title" placeholder="Title" required>
      <input type="number" name="amount" placeholder="Amount" required>
      <input type="text" name="status" placeholder="Status" required>
      <input type="number" name="client_id" placeholder="Client ID" required>
      <button type="submit">Add Deal</button>
    </form>
    <div id="update-deal-form-container" style="display:none;">
      <h3>Update Deal</h3>
      <form id="update-deal-form">
        <input type="hidden" name="id">
        <input type="text" name="title" placeholder="Title">
        <input type="number" name="amount" placeholder="Amount">
        <input type="text" name="status" placeholder="Status">
        <input type="number" name="client_id" placeholder="Client ID">
        <button type="submit">Update Deal</button>
        <button type="button" id="cancel-update-deal">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Users Tab -->
  <div class="tab-content" id="users-tab">
    <h2>Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="create-user-form">
      <h3>Add User</h3>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Add User</button>
    </form>
    <div id="update-user-form-container" style="display:none;">
      <h3>Update User</h3>
      <form id="update-user-form">
        <input type="hidden" name="id">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="New Password (optional)">
        <button type="submit">Update User</button>
        <button type="button" id="cancel-update-user">Cancel</button>
      </form>
    </div>
  </div>

  <script src="skript.js"></script>
</body>
</html>
